---
- name: Go discover all of the hosts
  hosts: swarm_master
  become: True
  tasks:
    - name: Apt update to install avahi-utils
      apt:
        name: avahi-utils
        update_cache: yes

    - name: Go discover all of the raspberry pis
      shell: >
        avahi-browse -a -t | awk '/IPv4 raspberrypi-/ { print $4 }'
      register: avahi_discovered_pis
      changed_when: False

    - name: For each of the pis discovered, add it to the swarm_host group
      add_host:
        name: "{{ item }}.local"
        groups: swarm_hosts
      with_items: "{{ avahi_discovered_pis.stdout_lines }}"
      changed_when: False

    - name: Generate a new ssh key for the pi user
      user:
        name: pi
        generate_ssh_key: yes
        ssh_key_bits: 4096
        ssh_key_file: /home/pi/.ssh/swarm_rsa 

- name: Include the common role
  hosts: swarm
  become: True
  roles:
    - common

- name: Inclue the master role
  hosts: swarm_master
  become: True
  roles:
     - swarm_master

- name: Include the host role
  hosts: swarm_hosts
  become: True
  roles:
    - swarm_host
